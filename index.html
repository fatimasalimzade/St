<body>
    <div class="container-fluid vh-100 text-white">
        <div class="row d-flex vh-100 justify-content-center align-items-center">
            <div class="box col-lg-4 col-sm-12 d-flex flex-column justify-content-center align-items-center">
                <h1 id="displayTime">00:00:00</h1>
                <div class="buttons d-flex justify-space-between pt-3">
                    <i class="fa-regular fa-circle-play" onClick = "watchStart()" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-power-off" onClick = "watchReset()" style="color: #ffffff;"></i>
                    <i class="fa-regular fa-circle-stop" onClick = "watchStop()" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
    </div>
